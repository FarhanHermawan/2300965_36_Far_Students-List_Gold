<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List App</title>
    <link rel="stylesheet" href="student-list.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student List App</h1>
      <div class="add-student">
        <input type="text" id="nim" placeholder="NIM">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="class" placeholder="Class">
        <button id="add-button" class="button">Add Student</button>
      </div>
      <div class="student-table">
        <div class="table-header">
          <div class="header-item">NIM</div>
          <div class="header-item">Name</div>
          <div class="header-item">Class</div>
          <div class="header-item">Delete</div>
        </div>
        <ul id="student-list">
          <!-- Student items will be added here -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
