<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="student-list.css">
</head>
<body>
  <div class="container">
    <h1>Student List</h1>
    <a class="btn btn-secondary mb-3" href="../index.html">Back</a>
    <div class="row mb-3">
      <div class="col-3">
        <input type="text" id="nim" class="form-control" placeholder="NIM">
      </div>
      <div class="col-3">
        <input type="text" id="name" class="form-control" placeholder="Name">
      </div>
      <div class="col-3">
        <input type="text" id="class" class="form-control" placeholder="Class">
      </div>
      <div class="col-3">
        <button id="add-button" class="btn btn-primary btn-block">Add Student</button>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>NIM</th>
          <th>Name</th>
          <th>Class</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="student-list">
        <!-- Student items will be added here -->
      </tbody>
    </table>
  </div>
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Edit Student</h2>
      <input type="text" id="edit-nim" class="form-control" placeholder="NIM">
      <input type="text" id="edit-name" class="form-control" placeholder="Name">
      <input type="text" id="edit-class" class="form-control" placeholder="Class">
      <button id="update-button" class="btn btn-primary btn-block">Update Student</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
