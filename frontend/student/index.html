<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List App</title>
  <link rel="stylesheet" href="student-list.css">
</head>
<body>
  <div class="container">
    <h1>Student List App</h1>
    <a class="back-button" href="../index.html">Back</a> 
    <div class="add-student">
      <input type="text" id="nim" placeholder="NIM">
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="class" placeholder="Class">
      <button id="add-button" class="button">Add Student</button>
    </div>
    <ul id="student-list">
      <!-- Student items will be added here -->
    </ul>
  </div>
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Edit Student</h2>
      <input type="text" id="edit-nim" placeholder="NIM">
      <input type="text" id="edit-name" placeholder="Name">
      <input type="text" id="edit-class" placeholder="Class">
      <button id="update-button" class="button">Update</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
